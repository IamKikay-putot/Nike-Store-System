
{% load static %}
{% block search %}

<link rel="stylesheet" href="{% static 'css/Components/searchbar.css'%}">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<script src={% static 'FILES_JS/Search.js'%}></script>

<div class="searchDiv">
    <label>
        <span class="material-symbols-outlined">search</span>
        <input type="search" name='search-area' id='searched' placeholder='Search'>
    </label> 
</div>
<div class='data_items_card_container'data-items-card-container></div>
<template data-template-card>
    <div class='Searched_items'>
        <a href="#">
            <div class="item-Card">
                <div class='img-div'>
                    <img src="" alt="" class='searched-img' data-image>
                </div>
                <div class='data-details' data-details>
                    <strong data-product-name></strong>
                    <p data-gender></p>
                    <p data-categories></p>
                </div>
            </div> 
        </a>
    </div>
</template>
{% endblock %}
